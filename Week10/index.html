<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with CSS</title>
    <!-- <link rel="stylesheet" href="styles.css" type="text/css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="container">

        <h1>Forms and CSS Styling</h1>
        <p>
            This form demonstrates many of the topics we have been discussing this week.
            For this sample form, we are building a User Feedback Form.
        </p>
    

    <main>

        <form action="/feedback" method="post">
            <label for="feedback-user">Username</label>
            <input 
            class="form-control"
            id="feedback-user" 
            name="username"
            autocomplete="username" 
            type="text"
            autofocus
            tabindex="1"
            maxlength="25">

            <label for="feedback-fullname">Fullname</label>
            <input 
            class="form-control"
            id="feedback-fullname"
            name="name"
            autocomplete="name"
            type="text"
            tabindex="2">

            <label for="feedback-email">Email</label>
            <input 
            class="form-control"
            id="feedback-email"
            name="email"
            autocomplete="email"
             type="email"
             tabindex="3">

             <label for="feedback-date">Date</label>

             <input 
             class="form-control"
             id="feedback-date"
             name="date"
             type="date"
             tabindex="4">
<!-- 
             <label for="feedback-problem">Problem</label>
             <input 
             class="form-control"
             id="feedback-problem"
             name="problem"
             tabindex="5"
             list="feedback-problems"
             placeholder="what is this problem related to?"
             > -->


             <label for="feedback-problem">Problem</label>
             <select 
             class="form-control"
             id="feedback-problem"
             name="problem"
             tabindex="5"
        
             >

         
                <option>Network</option>
                <option>User Interface</option>
                <option>Documentation</option>
                <option>Website</option>
                <option></option>
             </select>

             <textarea 
             name="message" 
             class="form-control mt-3"
             id="feedback-message" 
             cols="30" rows="10" 
             tabindex="6" 
             placeholder="Tellus about your problem...">
            </textarea>

            <label for="feedback-file">Screenshot</label>
            <input 
            class="form-control-file"
            type="file" 
            name="file" 
            id="feedback-file"
            tabindex="7"
            accept="image/png, image/jpeg">

            <!-- <div class="buttons"> -->
                <div class="d-flex flex-row-reverse mt-2">
            <input class="btn btn-primary " type="submit" name="submit" value="Submit" tabindex="8">
            <input class="btn btn-secondary mr-3" type="reset" name="reset" value="reset" tabindex="9">
        </div>

        </form>
    </main>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
